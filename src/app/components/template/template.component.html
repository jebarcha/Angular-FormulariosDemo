<h4>Formularios <small>template</small></h4>
<hr>
<form #f="ngForm" (ngSubmit)="guardar(f)" novalidate>

    <div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">

                <input class="form-control" type="text" placeholder="Nombre" name="nombre" [(ngModel)]="usuario.nombre" minlength="3" required #nombre="ngModel">

                <div *ngIf="nombre.errors?.required">
                    Este campo es requerido
                </div>
                <div *ngIf="nombre.errors?.minlength">
                    Por lo menos {{nombre.errors.minlength.requiredLength}} caracteres
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-8">

                <input class="form-control" type="text" placeholder="Apellido" name="apellido" [(ngModel)]="usuario.apellido" required #apellido="ngModel">

                <div *ngIf="apellido.errors?.required">
                    Este campo es requerido
                </div>

            </div>
        </div>

    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-md-8">

            <input class="form-control" type="email" placeholder="Correo electrÃ³nico" name="email" [(ngModel)]="usuario.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" #email="ngModel">


            <div *ngIf="email.errors?.required">
                Este campo es requerido
            </div>
            <div *ngIf="email.errors?.pattern">
                El campo no tiene el formato correcto
            </div>

        </div>
    </div>


    <div class="form-group row">
        <label class="col-2 col-form-label">Pais</label>
        <div class="col-8">
            <select [(ngModel)]="usuario.pais" class="form-control" name="pais" id="pais">
                  <option value="">Seleccione un pais</option>
                  <option *ngFor="let pais of paises" [value]="pais.codigo">
                    {{pais.nombre}}
                  </option>
            </select>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Sexo</label>
        <div class="col-8">
            <div *ngFor="let s of sexos" class="form-check">
                <input [(ngModel)]="usuario.sexo" class="form-check-input" type="radio" name="sexo" [value]="s" checked>
                <label class="form-check-label" for="exampleRadios1">
                      {{s}}
                    </label>
            </div>
            <!-- <div class="form-check">
                    <input [(ngModel)]="usuario.sexo" class="form-check-input" type="radio" name="sexo" value="Mujer" checked>
                    <label class="form-check-label" for="exampleRadios2">
                      Mujer
                    </label>
                </div> -->
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Acepta</label>
        <div class="col-8">
            <div class="form-check">
                <input [(ngModel)]="usuario.acepta" name="acepta" class="form-check-input" type="checkbox" [value]="usuario.acepta" required>
                <label class="form-check-label" for="defaultCheck1">
                      Acepta las condiciones
                    </label>
            </div>
        </div>
    </div>




    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button [disabled]="f.invalid" type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
        </div>
    </div>

</form>

<pre>{{usuario | json}}</pre>
